<hr>
<h4>Billing Info</h4>
<table class="table table-hover">
    <tbody>
        <tr>
            <th>Username</th>
            {%if info.user%}
            <td>{{info.user.username}}</td>
            {%else%}
            <td>Guest </td>
            {%endif%}
        </tr>
        <tr>
            <th>Email</th>
            <td>{{info.email}}</td>
        </tr>

    </tbody>
</table>
