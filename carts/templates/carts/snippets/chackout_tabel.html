<hr>
<h4>Summery</h4>
<table class="table table-hover">
    <tbody>
        <tr>
            <th>Cart total</th>
            <td>{{order.cart.total}}</td>
        </tr>
        <tr>
            <th>Shipping cost</th>
            <td>{{order.shipping_total}}</td>
        </tr>
        <tr>
            <th>Total cost</th>
            <td>{{order.total}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                <form action="{%url 'cart:chackout' %}" method="POST">
                    <button type="submit" class="btn btn-primary float-end">
                        {%csrf_token%}
                        Pay <i class="far fa-credit-card"></i>
                    </button>
                </form>
            </td>
        </tr>
    </tfoot>
</table>
